{% extends "app/layout.html" %}

{% block content %}
{% load static %}
<div class="index">
    <div class="quote">
        <q id="quote1">Фильм - это жизнь, с которой вывели пятна скуки.</q>
        <p id="quote2"qw>-Alfred Hitchcock</p>
    </div>

    <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="6000">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="{% static 'app/content/seven.jpg'%} " alt="slide" class="carousel-image" />
                <div class="carousel-caption" role="option">
                    <p class="carousel-title"><span>Seven</span></p>
                    <a class="btn btn-default" href="https://www.imdb.com/title/tt0114369/">Подробнее на IMDB</a>
                </div>
            </div>
            <div class="item">
                <img src="{% static 'app/content/1917.jpg'%}" alt="slide" class="carousel-image" />
                <div class="carousel-caption" role="option">
                    <p class="carousel-title"><span>1917</span></p>
                    <a class="btn btn-default" href="https://www.imdb.com/title/tt8579674/?ref_=fn_all_ttl_1">Подробнее на IMDB</a>
                </div>
            </div>
            <div class="item">
                <img src=" {% static 'app/content/drive.jpg'%} " alt="slide" class="carousel-image" />
                <div class="carousel-caption" role="option">
                    <p class="carousel-title"><span>Drive</span></p>
                    <a class="btn btn-default" href="https://www.imdb.com/title/tt0780504/?ref_=nv_sr_srsg_0_tt_8_nm_0_in_0_q_drive">Подробнее на IMDB</a>
                </div>
            </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

{% endblock %}
