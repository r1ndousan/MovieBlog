{% extends "app/layout.html" %}

{% block content %}

<h2>{{ title }}</h2>

{% for post in posts %}
<div>
    <h2>{{ post.title }}</h2>
    <h4>{{ post.posted }}</h4>
    <p>{{ post.description }}</p>
    <p><a id="links" href="{% url 'blogpost' parametr=post.id %}">Читать далее...</a></p>
</div>
{% endfor %}
{% endblock %}
